<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <!-- Base styles -->
    <link rel="stylesheet" href="css/base/general.css">
    <link rel="stylesheet" href="css/base/layout.css">
    <link rel="stylesheet" href="css/base/typography.css">
    <link rel="stylesheet" href="css/base/variables.css">
    <!-- Utils -->
    <link rel="stylesheet" href="css/utils/animations.css">
    <link rel="stylesheet" href="css/utils/shared.css">
    <!-- Components -->
    <link rel="stylesheet" href="css/components/bucket-list.css">
    <link rel="stylesheet" href="css/components/counter.css">
    <link rel="stylesheet" href="css/components/fun-facts.css">
    <link rel="stylesheet" href="css/components/milestones.css">
    <link rel="stylesheet" href="css/components/places.css">
    <link rel="stylesheet" href="css/components/quotes.css">
    <link rel="stylesheet" href="css/components/timeline.css">
    <!-- External -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="section-spacing">Luca & Thuy</h1>

        <div class="quote-carousel card hover-grow section-spacing">
            <div class="quote-wrapper">
                <div class="heart">❤</div>
                <div id="quote" class="quote"></div>
            </div>
        </div>

        <div class="counter section-spacing">
            <div class="time-block card hover-grow">
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-block card hover-grow">
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-block card hover-grow">
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block card hover-grow">
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="milestones card section-spacing">
            <h2>Milestones</h2>
            <div class="milestones-container">
                <div id="previous-milestone" class="milestone card hover-grow">
                    <div class="milestone-label">Previous</div>
                    <div class="milestone-content"></div>
                </div>
                <div id="next-milestone" class="milestone card hover-grow">
                    <div class="milestone-label">Next</div>
                    <div class="milestone-content"></div>
                </div>
            </div>
        </div>

        <div class="timeline section-spacing">
            <button class="nav-button hover-grow" onclick="prevEvent()">❮</button>
            <div class="timeline-item card hover-grow">
                <div class="date" id="current-date"></div>
                <div class="event" id="current-event-text"></div>
            </div>
            <button class="nav-button hover-grow" onclick="nextEvent()">❯</button>
        </div>

        <div class="our-places card section-spacing">
            <h2>Our Special Places</h2>
            <div id="map"></div>
        </div>

        <div class="bucket-list card section-spacing">
            <h2>Our Future Adventures</h2>
            <ul class="plans" id="plans-list"></ul>
        </div>

        <div class="fun-facts card section-spacing">
            <h2>Our Story in Numbers</h2>
            <div class="facts-container" id="facts-container"></div>
        </div>

        <div class="music-player card section-spacing">
            <h2>Our Song</h2>
            <audio controls class="hover-grow">
                <source src="assets/adele.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="js/data/data.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/hearts.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/milestones.js"></script>
    <script src="js/places.js"></script>
    <script src="js/bucket-list.js"></script>
    <script src="js/fun-facts.js"></script>
</body>
</html>
