<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <!-- Base styles -->
    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/base/general.css">
    <link rel="stylesheet" href="css/base/typography.css">
    <link rel="stylesheet" href="css/base/layout.css">
    <!-- Components -->
    <link rel="stylesheet" href="css/components/message.css">
    <link rel="stylesheet" href="css/components/quotes.css">
    <link rel="stylesheet" href="css/components/counter.css">
    <link rel="stylesheet" href="css/components/timeline.css">
    <link rel="stylesheet" href="css/components/places.css">
    <link rel="stylesheet" href="css/components/bucket-list.css">
    <link rel="stylesheet" href="css/components/fun-facts.css">
    <link rel="stylesheet" href="css/components/music-player.css">
    <link rel="stylesheet" href="css/components/upcoming-events.css">
    <!-- Utilities -->
    <link rel="stylesheet" href="css/utils/animations.css">
    <!-- External -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>Luca & Thuy</h1>

        <div class="message">
            Every moment with you makes life more beautiful
            <span class="heart">❤</span>
        </div>

        <div class="quote-carousel">
            <p id="quote" class="quote"></p>
        </div>

        <div class="timeline">
            <button class="nav-button prev" onclick="prevEvent()">❮</button>
            <div class="timeline-item" id="current-event">
                <div class="date" id="current-date"></div>
                <div class="event" id="current-event-text"></div>
            </div>
            <button class="nav-button next" onclick="nextEvent()">❯</button>
        </div>

        <div class="counter">
            <div class="time-block">
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="upcoming-events">
            <h2>Upcoming Milestones</h2>
            <div id="next-event" class="next-event"></div>
        </div>

        <div class="our-places">
            <h2>Our Special Places</h2>
            <div id="map"></div>
            <div class="places-list" id="places-list"></div>
        </div>

        <div class="bucket-list">
            <h2>Our Future Adventures</h2>
            <ul class="plans" id="plans-list"></ul>
        </div>

        <div class="fun-facts">
            <h2>Our Story in Numbers</h2>
            <div class="facts-container" id="facts-container"></div>
        </div>

        <div class="music-player">
            <h2>Our Song</h2>
            <audio controls>
                <source src="assets/adele.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="js/data/data.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/hearts.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/upcoming-events.js"></script>
    <script src="js/places.js"></script>
    <script src="js/bucket-list.js"></script>
    <script src="js/fun-facts.js"></script>
</body>
</html>
